<!DOCTYPE html>
<html>
<head>
	<title>Bolt IoT Sensor Data</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src = "api_calls.js" ></script>
</head>
<body>
	<h1>Bolt IoT Sensor Data</h1>
    <button onclick="readPresistor()">Read Presistor</button>
    <div>Presistor Data: <span id="presistorData"></span></div>

    <button onclick="readTemp()">Read Temperature</button>
    <div>Temperature Data: <span id="tempData"></span></div>

    <button onclick="readHumd()">Read Humidity</button>
    <div>Humidity Data: <span id="humdData"></span></div>

    <button onclick="readSmoisture()">Read Soil Moisture</button>
    <div>Soil Moisture Data: <span id="smoistureData"></span></div>

    <button onclick="readPir()">Read Infrared</button>
    <div>Infrared Data: <span id="pirData"></span></div>

    <button onclick="soundSiren()">Sound Siren</button>
    <div>Siren 10s <span id="soundSiren"></span></div>
</body>
</html>
